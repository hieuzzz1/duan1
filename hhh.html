<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Thiết lập màu chủ đạo */
        :root {
            --primary-color: #FFA2A2;
        }

        /* Thiết lập style cho select box */
        select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            background-color: white;
            /* Màu nền của select box */
            color: var(--primary-color);
            /* Màu chữ */
            appearance: none;
            /* Ẩn mũi tên mặc định của select box */
            outline: none;
            cursor: pointer;
        }

        /* Thiết lập style cho mỗi option trong select box */
        select option {
            background-color: white;
            color: var(--primary-color);
        }
    </style>
</head>

<body>

    <!-- Đoạn mã HTML cho select box -->
    <label for="colorSelector">Chọn một màu:</label>
    <select id="colorSelector">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
    </select>

</body>

</html>
